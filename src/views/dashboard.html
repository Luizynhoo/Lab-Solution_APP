<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DashBoard</title>
</head>
<body>
    <header>
        <h1>LAB SOLUTION</h1>
        <img src="../public/img/cabra_sorrindo_cabeca.png" class="cabra_rodando">
    </header>
    <nav>
        <ul>
            <li>
                <a onclick="dash()" rec-ajax>
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item">Painel</span>
                </a>
            </li>
            <li>
                <a onclick="PGclientes()" rec-ajax>
                    <i class="fa-solid fa-user"></i>
                    <span class="nav-item">Clientes</span>
                </a>
            </li>
            <li>
                <a onclick="createcadastroCliente()" rec-ajax>
                    <i class="fa-regular fa-clipboard"></i>
                    <span class="nav-item">Cadastro</span>
                </a>
            </li>
            <li>
                <a onclick="servicos()" rec-ajax>
                    <i class="fa-solid fa-wrench"></i>
                    <span class="nav-item">Serviços</span>
                </a>
            </li>
            <li>
                <a onclick="trabalhadores()" rec-ajax>
                    <i class="fa-solid fa-briefcase"></i>
                    <span class="nav-item">Fundadores</span>
                </a>
            </li>
            <li class="Verde">
                <a onclick="verde()"  rec-ajax>
                    <i class="fa-solid fa-tree" style="color: #0c972f;"></i>
                    <span class="nav-item">+Verde</span>
                </a>
            </li>
            <li class="sair">
                <a onclick="fechar()" rec-ajax>
                    <i class="fa-solid fa-power-off"></i>
                    <span class="nav-item">Sair</span>
                </a>
            </li>
        </ul>
        <div class="relogio">
            <h3 id="horas"></h3>
            <h3>:</h3>
            <h3 id="minutos"></h3>
        </div>
    </nav>


    <div id="card-area">
        <div class="cards">
            <div class="area-card">
                <div class="box">
                    <img src="../public/img/informatica.jpg">
                    <div class="texto">
                        <h2>Serviços</h2>
                        <p>Clique abaixo para ver nossos serviços</p>
                        <a onclick="servicos()">Serviços</a>
                    </div>
                </div>
                <div id="cliente" class="box">
                    <img src="../public/img/cliente4.png">
                    <div class="texto">
                        <h2>Clientes</h2>
                        <p>Cadastre nossos clientes</p>
                        <a onclick="createcadastroCliente()">Cadastrar</a>
                    </div>
                </div>
                <div id="din" class="box">
                    <img src="../public/img/financeiro_tela.jpg">
                    <div class="texto">
                        <h2>Lucro</h2>
                        <a onclick="financeiro()">Atualizar</a>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="../public/js/horas.js"></script>
    <script src="../public/js/janela1/renderer.js"></script>
</body>
</html>
