<html lang="pt-br">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro</title>
</head>

<body>
  <header>
    <h1>Cadastro</h1>
  </header>
  <nav>
    <ul>
        <li>
            <a onclick="dash()" rec-ajax>
                <i class="fa-solid fa-house"></i>
                <span class="nav-item">Painel</span>
            </a>
        </li>
        <li>
            <a onclick="PGclientes()" rec-ajax>
                <i class="fa-solid fa-user"></i>
                <span class="nav-item">Clientes</span>
            </a>
        </li>
        <li>
            <a onclick="createcadastroCliente()" rec-ajax>
                <i class="fa-regular fa-clipboard"></i>
                <span class="nav-item">Cadastro</span>
            </a>
        </li>
        <li>
            <a onclick="servicos()" rec-ajax>
                <i class="fa-solid fa-wrench"></i>
                <span class="nav-item">Serviços</span>
            </a>
        </li>
        <li>
            <a onclick="trabalhadores()" rec-ajax>
                <i class="fa-solid fa-briefcase"></i>
                <span class="nav-item">Fundadores</span>
            </a>
        </li>
        <li class="Verde">
            <a onclick="verde()"  rec-ajax>
                <i class="fa-solid fa-tree" style="color: #0c972f;"></i>
                <span class="nav-item">+Verde</span>
            </a>
        </li>
        <li class="sair">
            <a onclick="fechar()" rec-ajax>
                <i class="fa-solid fa-power-off"></i>
                <span class="nav-item">Sair</span>
            </a>
        </li>
    </ul>
    <div class="relogio">
        <h3 id="horas"></h3>
        <h3>:</h3>
        <h3 id="minutos"></h3>
    </div>
</nav>

  <div id="cadastro" class="container">
    <div class="img">
      <img src="../public/img/cadastro.png" />
    </div>


    <div class="form-container">
      <form id="frmCadastro">
        <div class="form-group">
          <label for="formNome">Cliente</label>
          <input type="text" id="formNome" name="formNome" placeholder="Nome" required spellcheck="false" />
        </div>

        <div class="form-group">
          <label for="formTelefone">Telefone</label>
          <input type="text" id="formTelefone" name="formTelefone" placeholder="Telefone" spellcheck="false" />
        </div>

        <div class="form-group">
          <label for="formEmail">E-mail</label>
          <input type="email" id="formEmail" name="formEmail" placeholder="Email" required spellcheck="false" />
        </div>

        <div class="form-group">
          <label for="formCpf">CPF</label>
          <input type="text" id="formCpf" name="formCpf" placeholder="CPF" maxlength="14" data-type="cpf" required
              spellcheck="false" oninput="validarCPF(this)" />
          <span id="cpf-error" style="color: red;"></span>
      </div>

        <div class="form-group">
          <button id="btnSalvar" type="submit">Salvar</button>
          <button type="reset" id="apagar" onclick="clean()">Limpar</button>
        </div>
      </form>
    </div>

    <script>
      function validarCPF(input) {
          const cpf = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
          if (cpf.length !== 11 || /^(.)\1{10}$/.test(cpf)) {
              document.getElementById('cpf-error').innerText = 'CPF inválido';
              return false;
          }

          let sum = 0;
          let rest;

          for (let i = 1; i <= 9; i++) {
              sum = sum + parseInt(cpf.substring(i - 1, i)) * (11 - i);
          }

          rest = (sum * 10) % 11;

          if ((rest === 10) || (rest === 11)) {
              rest = 0;
          }

          if (rest !== parseInt(cpf.substring(9, 10))) {
              document.getElementById('cpf-error').innerText = 'CPF inválido';
              return false;
          }

          sum = 0;

          for (let i = 1; i <= 10; i++) {
              sum = sum + parseInt(cpf.substring(i - 1, i)) * (12 - i);
          }

          rest = (sum * 10) % 11;

          if ((rest === 10) || (rest === 11)) {
              rest = 0;
          }

          if (rest !== parseInt(cpf.substring(10, 11))) {
              document.getElementById('cpf-error').innerText = 'CPF inválido';
              return false;
          }

          document.getElementById('cpf-error').innerText = '';
          return true;
      }
  </script>
    <script src="../public/js/horas.js"></script>
    <script src="../public/js/janela2/renderer.js"></script>
</body>

</html>
