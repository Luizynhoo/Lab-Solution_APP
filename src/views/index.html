<!-- Tela de login -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <div>
                    <img class="img1" src="../public/img/five_icon2.png">
                </div>

                <form id="frmTrabalhador" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input id="formNome" type="text" placeholder="Name" spellcheck="false">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="formEmail" type="email" placeholder="Email" spellcheck="false">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="formSenha" type="password" placeholder="Senha">
                    </label>
                    
                    <button id="btnSalvar" value="Salvar" type="submit" class="btn btn-second">Criar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->

        
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Opa ! Trabalhador!</h2>
                <p class="description description-primary">Insira seus dados </p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">faça login</h2>
                <div>
                    <img class="img1" src="../public/img/five_icon2.png" alt="">
                </div>
                <form id="trabalhando" class="form">
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="Email" name="email">
                    </label>
                
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha" placeholder="Senha" name="senha">
                    </label>
                    <a onclick="Senha()">Esqueceu a senha?</a>

                    <button type="button" id="loginButton" class="btn btn-second">Logar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../public/js/janela1/renderer.js"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
